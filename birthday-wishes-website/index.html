<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            overflow: hidden;
        }
        .wish {
            position: absolute;
            font-size: 1.5em;
            animation: float 10s infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }
    </style>
</head>
<body>
    <div class="wish" style="left: 10%; animation-delay: 0s;">Happy Birthday!</div>
    <div class="wish" style="left: 30%; animation-delay: 2s;">Wishing you joy!</div>
    <div class="wish" style="left: 50%; animation-delay: 4s;">Have a great day!</div>
    <div class="wish" style="left: 70%; animation-delay: 6s;">Celebrate!</div>
    <div class="wish" style="left: 90%; animation-delay: 8s;">Cheers to you!</div>
</body>
</html>
